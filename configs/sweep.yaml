program: train.py
method: random
entity: 'sandracl72'
project: 'nuscenes_pgp'
metric:
  goal: minimize
  name: val/min_ade_5
early_terminate:
  type: hyperband
  min_iter: 3
parameters: 
  aggregator_args.num_heads:
    values: [16,32,64]
  aggregator_args.pre_train:
    values: [True, False]
  encoder_args.target_agent_enc_size:
     values: [32,64,128]
  encoder_args.target_agent_emb_size:
    values: [8,16,32,64] 
  encoder_args.num_heads_lanes:
    values: [1,2,4,8,16,32,64]
  encoder_args.feat_drop:
    max: 0.4
    min: 0. 
  encoder_args.attn_drop:
    max: 0.4 
    min: 0.
  encoder_args.num_layers:
    max: 5
    min: 1 
  encoder_args.node_hgt_size:
    values: [32,64,128]
  encoder_args.hgt:
    values: [True, False]
  optim_args.scheduler_step:
    max: 20
    min: 5 
  optim_args.lr:
    max: 0.002
    min: 0.0005 
  batch_size:
    max: 128
    min: 32 

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "-c"
  - "/home/sandra/PROGRAMAS/PGP/configs/pgp_scout_gatx2_lvm_traversal.yml"
  - "--sweep"
  - "-d"
  - "/media/14TBDISK/sandra/nuscenes_processed/preprocessed_pgp/data-dgl-hetero"
  - "-o"
  - "/media/14TBDISK/sandra/PGP/pgp-scout/"
  - "-n"
  - "100"
  - "-r"
  - "/media/14TBDISK/nuscenes/"
  - ${args}